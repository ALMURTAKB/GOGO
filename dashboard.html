<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>لوحة التحكم</title>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore-compat.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="flex justify-between items-center p-4 bg-white shadow">
    <div class="flex items-center space-x-4">
      <img src="logo.png" alt="الشعار" class="w-16 h-16 object-contain" />
      <h1 class="text-2xl font-bold">لوحة التحكم</h1>
    </div>
    <button onclick="logout()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
      تسجيل الخروج
    </button>
  </header>

  <!-- Filter -->
  <div class="p-4 flex justify-start">
    <select id="statusFilter" onchange="renderOrders()" class="p-2 border rounded">
      <option value="all">كل الحالات</option>
      <option value="new">جديد</option>
      <option value="processing">قيد المعالجة</option>
      <option value="done">مكتمل</option>
    </select>
  </div>

  <!-- Orders -->
  <div id="ordersContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 p-4"></div>

  <!-- Footer -->
  <footer class="mt-auto bg-white text-center py-4 text-sm text-gray-600">
    تمت برمجته من قبل <span class="font-semibold">المرتقب</span> باستخدام الذكاء الاصطناعي
  </footer>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCxZKjnVEVjVBbgwAOUUbEg9D4KbEJqUG4",
      authDomain: "gogo-580c9.firebaseapp.com",
      projectId: "gogo-580c9",
      storageBucket: "gogo-580c9.appspot.com",
      messagingSenderId: "1017270070832",
      appId: "1:1017270070832:web:802137b9719a1c525747f5",
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "index.html";
      });
    }

    function renderOrders() {
      const container = document.getElementById("ordersContainer");
      const filter = document.getElementById("statusFilter").value;
      container.innerHTML = "";

      db.collection("orders").get().then((querySnapshot) => {
        querySnapshot.forEach((doc) => {
          const order = doc.data();
          const orderId = doc.id;

          if (filter !== "all" && order.status !== filter) return;

          const card = document.createElement("div");
          card.className = "bg-white p-4 rounded shadow";

          card.innerHTML = `
            <p><strong>الاسم:</strong> ${order.name || "-"}</p>
            <p><strong>الهاتف 1:</strong> ${order.phone1 || "-"}</p>
            <p><strong>الهاتف 2:</strong> ${order.phone2 || "-"}</p>
            <p><strong>العنوان:</strong> ${order.address || "-"}</p>
            <p><strong>المنتج:</strong> ${order.product || "-"}</p>
            <p><strong>الحالة:</strong>
              <select onchange="updateStatus('${orderId}', this.value)" class="p-1 border rounded mt-1">
                <option value="new" ${order.status === "new" ? "selected" : ""}>جديد</option>
                <option value="processing" ${order.status === "processing" ? "selected" : ""}>قيد المعالجة</option>
                <option value="done" ${order.status === "done" ? "selected" : ""}>مكتمل</option>
              </select>
            </p>
          `;
          container.appendChild(card);
        });
      });
    }

    function updateStatus(orderId, newStatus) {
      db.collection("orders").doc(orderId).update({ status: newStatus });
    }

    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "index.html";
      } else {
        renderOrders();
      }
    });
  </script>
</body>
</html>
