<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>لوحة تحكم الطلبات</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      direction: rtl;
      background: #f0f0f0;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #333;
      color: #fff;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    button {
      padding: 6px 12px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background-color: #28a745;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>لوحة تحكم الطلبات</h1>
  <table id="orders-table">
    <thead>
      <tr>
        <th>الاسم</th>
        <th>رقم الهاتف</th>
        <th>المحافظة</th>
        <th>العنوان 1</th>
        <th>العنوان 2</th>
        <th>معلم قريب</th>
        <th>الحالة</th>
        <th>تحديث</th>
      </tr>
    </thead>
    <tbody id="orders-body"></tbody>
  </table>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCxZKjnVEVjVBbgwAOUUbEg9D4KbEJqUG4",
      authDomain: "gogo-580c9.firebaseapp.com",
      projectId: "gogo-580c9",
      storageBucket: "gogo-580c9.firebasestorage.app",
      messagingSenderId: "1017270070832",
      appId: "1:1017270070832:web:802137b9719a1c525747f5",
      measurementId: "G-YRNMSSYD1W"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function loadOrders() {
      const tbody = document.getElementById("orders-body");
      tbody.innerHTML = "";

      try {
        const snapshot = await db.collection("orders").get();
        snapshot.forEach((doc) => {
          const order = doc.data();
          const row = document.createElement("tr");

          row.innerHTML = `
            <td>${order.name || ""}</td>
            <td>${order.phone1 || ""}</td>
            <td>${order.governorate || ""}</td>
            <td>${order.address1 || ""}</td>
            <td>${order.address2 || ""}</td>
            <td>${order.landmark || ""}</td>
            <td>${order.status || "جديد"}</td>
            <td>
              <button onclick="updateStatus('${doc.id}')">تم التسليم</button>
            </td>
          `;

          tbody.appendChild(row);
        });
      } catch (error) {
        alert("حدث خطأ أثناء تحميل الطلبات.");
        console.error("Error loading orders:", error);
      }
    }

    async function updateStatus(orderId) {
      try {
        await db.collection("orders").doc(orderId).update({
          status: "تم التسليم",
        });
        alert("تم تحديث حالة الطلب.");
        loadOrders(); // إعادة تحميل القائمة
      } catch (error) {
        alert("فشل تحديث الحالة.");
        console.error("Error updating order:", error);
      }
    }

    window.onload = loadOrders;
  </script>
</body>
</html>
