<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة تحكم الطلبات</title>
  <style>
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: right; }
    th { background-color: #f2f2f2; }
    body { font-family: sans-serif; direction: rtl; margin: 20px; }
  </style>
</head>
<body>
  <h2>لوحة تحكم الطلبات</h2>
  <table id="ordersTable">
    <thead>
      <tr>
        <th>الاسم</th>
        <th>المحافظة</th>
        <th>العنوان</th>
        <th>الهاتف</th>
        <th>المنتج</th>
        <th>تاريخ الطلب</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCxZKjnVEVjVBbgwAOUUbEg9D4KbEJqUG4",
      authDomain: "gogo-580c9.firebaseapp.com",
      projectId: "gogo-580c9",
      storageBucket: "gogo-580c9.appspot.com",
      messagingSenderId: "1017270070832",
      appId: "1:1017270070832:web:802137b9719a1c525747f5",
      measurementId: "G-YRNMSSYD1W"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const loadOrders = async () => {
      const tableBody = document.querySelector("#ordersTable tbody");
      tableBody.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "orders"));
      querySnapshot.forEach(doc => {
        const data = doc.data();
        const row = `
          <tr>
            <td>${data.name}</td>
            <td>${data.governorate}</td>
            <td>${data.address1} ${data.address2 || ''}</td>
            <td>${data.phone1} ${data.phone2 || ''}</td>
            <td>${data.productName}</td>
            <td>${data.createdAt?.toDate ? data.createdAt.toDate().toLocaleString() : ''}</td>
          </tr>
        `;
        tableBody.innerHTML += row;
      });
    };

    loadOrders();
  </script>
</body>
</html>
