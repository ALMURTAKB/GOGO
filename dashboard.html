<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>لوحة التحكم - GoGo (جدول مع فرز وخطوط واضحة)</title>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js"></script>
  <script src="https://unpkg.com/tablesort@5.2.1/dist/tablesort.min.js"></script>
  <style>
    /* أنماط CSS هنا */
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 20px;
      background: #f9fafb;
      color: #333;
      direction: rtl;
    }
    h1 {
      text-align: center;
      margin-bottom: 25px;
      color: #2f855a;
      font-weight: 700;
      font-size: 2.2rem;
      letter-spacing: 1px;
    }
    #statusFilter {
      display: block;
      margin: 0 auto 30px auto;
      font-size: 1rem;
      padding: 10px 14px;
      border-radius: 8px;
      border: 2px solid #68d391;
      width: 220px;
      cursor: pointer;
      background-color: #e6ffed;
      transition: border-color 0.3s ease, background-color 0.3s ease;
    }
    #statusFilter:hover, #statusFilter:focus {
      border-color: #38a169;
      background-color: #c6f6d5;
      outline: none;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 1150px;
      margin: 0 auto 40px auto;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(72, 187, 120, 0.15);
      overflow: hidden;
      direction: rtl;
      border: 2px solid #68d391;
    }
    th, td {
      padding: 14px 18px;
      font-size: 15px;
      vertical-align: middle;
      text-align: left;
      border-bottom: 1px solid #c6f6d5;
      border-right: 1px solid #c6f6d5;
      user-select: text;
      transition: background-color 0.3s ease;
      word-break: break-word;
      max-width: 150px;
      white-space: normal;
    }
    th:last-child, td:last-child {
      border-right: none;
    }
    th {
      background-color: #38a169;
      color: #fff;
      font-weight: 700;
      text-align: center;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      cursor: pointer;
      user-select: none;
      position: relative;
    }
    tbody tr:nth-child(odd) {
      background-color: #f6fff8;
    }
    tbody tr:nth-child(even) {
      background-color: #e6ffed;
    }
    tr.completed {
      background-color: #a7d7a7 !important;
      color: #22543d;
      font-weight: 700;
    }
    tr.canceled {
      background-color: #fbd5d5 !important;
      color: #822222;
      font-weight: 700;
    }
    button.btn-complete {
      padding: 8px 20px;
      background: #2f855a;
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: 700;
      font-size: 14px;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }
    button.btn-cancel {
      padding: 6px 14px;
      background: #e53e3e;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 700;
      font-size: 13px;
      cursor: pointer;
    }
    p.no-orders {
      text-align: center;
      font-size: 1.2rem;
      color: #718096;
      font-style: italic;
      margin-top: 60px;
      user-select: none;
    }
  </style>
</head>
<body>
  <h1>لوحة التحكم - GoGo</h1>
  <select id="statusFilter" aria-label="تصفية الطلبات حسب الحالة">
    <option value="all">عرض الكل</option>
    <option value="مكتمل ✅">مكتمل</option>
    <option value="قيد التنفيذ">قيد التنفيذ</option>
    <option value="ملغي">ملغي</option>
  </select>

  <div id="ordersContainer">
    <p>جارٍ التحميل...</p>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCxZKjnVEVjVBbgwAOUUbEg9D4KbEJqUG4",
      authDomain: "gogo-580c9.firebaseapp.com",
      projectId: "gogo-580c9",
      storageBucket: "gogo-580c9.appspot.com",
      messagingSenderId: "1017270070832",
      appId: "1:1017270070832:web:802137b9719a1c525747f5",
      measurementId: "G-YRNMSSYD1W"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const ordersContainer = document.getElementById("ordersContainer");
    const filterSelect = document.getElementById("statusFilter");

    function loadOrders(filter) {
      db.collection("orders").onSnapshot(snapshot => {
        const orders = snapshot.docs.map(doc => ({ id: doc.id, data: doc.data() }));
        renderTable(orders, filter);
      });
    }

    function renderTable(orders, filter) {
      if (orders.length === 0) {
        ordersContainer.innerHTML = `<p class="no-orders">لا توجد طلبات${filter !== 'all' ? ' بالحالة المحددة' : ''}.</p>`;
        return;
      }

      let tableHTML = `
        <table id="ordersTable">
          <thead>
            <tr>
              <th>الاسم</th>
              <th>اسم المنتج</th>
              <th>المحافظة</th>
              <th>هاتف 1</th>
              <th>هاتف 2</th>
              <th>عنوان 1</th>
              <th>عنوان 2</th>
              <th>ملاحظات</th>
              <th>الحالة</th>
              <th>تغيير الحالة</th>
              <th>إلغاء الطلب</th>
            </tr>
          </thead>
          <tbody>
      `;

      orders.forEach(order => {
        const status = order.data.status || "قيد التنفيذ";

        if (filter !== 'all' && status !== filter) return;

        let rowClass = "";
        if (status === "مكتمل ✅") rowClass = "completed";
        else if (status === "ملغي") rowClass = "canceled";

        const phone2 = (order.data.phone2 && order.data.phone2.trim() !== "") ? order.data.phone2 : "-";

        tableHTML += `
          <tr class="${rowClass}" data-id="${order.id}">
            <td data-label="الاسم">${order.data.name}</td>
            <td data-label="اسم المنتج">${order.data.productName || "-"}</td>
            <td data-label="المحافظة">${order.data.governorate}</td>
            <td data-label="هاتف 1">${order.data.phone1}</td>
            <td data-label="هاتف 2">${phone2}</td>
            <td data-label="عنوان 1">${order.data.address1}</td>
            <td data-label="عنوان 2">${order.data.address2 || "-"}</td>
            <td data-label="ملاحظات">${order.data.landmark}</td>
            <td data-label="الحالة">${status}</td>
            <td data-label="تغيير الحالة">
              <button class="btn-complete">${status === "مكتمل ✅" ? "إلغاء المكتمل" : "تحويل إلى مكتمل"}</button>
            </td>
            <td data-label="إلغاء الطلب">
              ${status === "ملغي" ? "-" : `<button class="btn-cancel">إلغاء الطلب</button>`}
            </td>
          </tr>
        `;
      });

      tableHTML += "</tbody></table>";

      ordersContainer.innerHTML = tableHTML;

      new Tablesort(document.getElementById('ordersTable'));

      document.querySelectorAll(".btn-complete").forEach(button => {
        button.addEventListener("click", async (e) => {
          const tr = e.target.closest("tr");
          const docId = tr.getAttribute("data-id");
          const currentStatus = tr.querySelector("td[data-label='الحالة']").textContent;
          const newStatus = currentStatus === "مكتمل ✅" ? "قيد التنفيذ" : "مكتمل ✅";

          try {
            await db.collection("orders").doc(docId).update({ status: newStatus });
            loadOrders(filterSelect.value);
          } catch (error) {
            alert("خطأ في تحديث الحالة: " + error.message);
          }
        });
      });

      document.querySelectorAll(".btn-cancel").forEach(button => {
        button.addEventListener("click", async (e) => {
          const tr = e.target.closest("tr");
          const docId = tr.getAttribute("data-id");
          if (!confirm("هل أنت متأكد من إلغاء هذا الطلب؟ لا يمكن التراجع عن هذه العملية.")) return;

          try {
            await db.collection("orders").doc(docId).update({ status: "ملغي" });
            loadOrders(filterSelect.value);
          } catch (error) {
            alert("خطأ في إلغاء الطلب: " + error.message);
          }
        });
      });
    }

    filterSelect.addEventListener("change", (e) => {
      loadOrders(e.target.value);
    });

    // تحميل الطلبات عند تحميل الصفحة
    loadOrders('all');
  </script>
</body>
</html>
