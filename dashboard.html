<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>لوحة تحكم الطلبات</title>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- شريط علوي -->
  <div class="bg-white shadow p-4 flex justify-between items-center">
    <div>
      <h1 class="text-2xl font-bold text-blue-700">لوحة التحكم - الطلبات</h1>
      <p class="text-sm text-gray-500">عرض جميع الطلبات المرسلة</p>
    </div>
    <div class="flex items-center space-x-2 space-x-reverse">
      <select id="statusFilter" onchange="filterOrders()" class="border border-gray-300 rounded-lg p-2 text-sm">
        <option value="all">كل الطلبات</option>
        <option value="قيد المعالجة">قيد المعالجة</option>
        <option value="تم التوصيل">تم التوصيل</option>
        <option value="مرفوض">مرفوض</option>
      </select>
      <button onclick="logout()" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg text-sm">تسجيل الخروج</button>
    </div>
  </div>

  <!-- الحاوية -->
  <div class="p-6 flex-1">
    <div id="orders" class="grid grid-cols-1 gap-4 sm:grid-cols-2 lg:grid-cols-3"></div>
  </div>

  <!-- التذييل -->
  <footer class="text-center p-4 text-sm text-gray-500">
    تم برمجته من قبل <span class="text-blue-700 font-semibold">المرتقب</span> باستخدام الذكاء الاصطناعي.
  </footer>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCxZKjnVEVjVBbgwAOUUbEg9D4KbEJqUG4",
      authDomain: "gogo-580c9.firebaseapp.com",
      projectId: "gogo-580c9",
      storageBucket: "gogo-580c9.appspot.com",
      messagingSenderId: "1017270070832",
      appId: "1:1017270070832:web:802137b9719a1c525747f5"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "index.html";
      } else {
        loadOrders();
      }
    });

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "index.html";
      });
    }

    function loadOrders() {
      db.collection("orders").onSnapshot(snapshot => {
        const ordersDiv = document.getElementById("orders");
        ordersDiv.innerHTML = "";

        snapshot.forEach(doc => {
          const data = doc.data();
          const orderCard = document.createElement("div");
          orderCard.className = "bg-white rounded-lg shadow p-4 border border-gray-200";

          orderCard.innerHTML = `
            <h2 class="text-lg font-bold text-blue-600 mb-2">${data.productName || "اسم المنتج غير متوفر"}</h2>
            <p class="text-sm text-gray-700 mb-1"><strong>الاسم:</strong> ${data.name}</p>
            <p class="text-sm text-gray-700 mb-1"><strong>الهاتف 1:</strong> ${data.phone || "-"}</p>
            <p class="text-sm text-gray-700 mb-1"><strong>الهاتف 2:</strong> ${data.phone2 || "-"}</p>
            <p class="text-sm text-gray-700 mb-1"><strong>العنوان:</strong> ${data.address || "غير متوفر"}</p>
            <p class="text-sm text-gray-700 mb-1"><strong>الكمية:</strong> ${data.quantity || 1}</p>
            <p class="text-sm text-gray-700 mb-1"><strong>الحالة:</strong> <span class="font-semibold">${data.status || "قيد المعالجة"}</span></p>
            <button onclick="updateStatus('${doc.id}', 'تم التوصيل')" class="mt-3 bg-green-500 text-white px-3 py-1 rounded text-sm hover:bg-green-600">تم التوصيل</button>
            <button onclick="updateStatus('${doc.id}', 'مرفوض')" class="mt-1 bg-red-500 text-white px-3 py-1 rounded text-sm hover:bg-red-600">رفض</button>
          `;
          ordersDiv.appendChild(orderCard);
        });
      });
    }

    function updateStatus(id, newStatus) {
      db.collection("orders").doc(id).update({ status: newStatus });
    }

    function filterOrders() {
      const filter = document.getElementById("statusFilter").value;
      const cards = document.querySelectorAll("#orders > div");

      cards.forEach(card => {
        const statusText = card.querySelector("p:last-of-type span").textContent.trim();
        if (filter === "all" || statusText === filter) {
          card.style.display = "block";
        } else {
          card.style.display = "none";
        }
      });
    }
  </script>
</body>
</html>
