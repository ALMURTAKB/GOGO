<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة تحكم الطلبات</title>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="firebaseConfig.js"></script>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
    .controls {
      margin: 20px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  </style>
</head>
<body>
  <h1>طلبات العملاء</h1>

  <div class="controls">
    <input type="text" id="searchInput" placeholder="ابحث عن اسم أو رقم الهاتف">
    <button onclick="exportToExcel()">📤 استخراج إلى Excel</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>الاسم</th>
        <th>رقم الهاتف</th>
        <th>المحافظة</th>
        <th>المنتج</th>
        <th>الكمية</th>
        <th>العنوان</th>
        <th>تاريخ الطلب</th>
        <th>الحالة</th>
      </tr>
    </thead>
    <tbody id="ordersTableBody"></tbody>
  </table>

  <script>
    firebase.auth().onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "admin-login.html";
      }
    });

    const db = firebase.firestore();

    function renderOrder(doc) {
      const data = doc.data();
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${data.name}</td>
        <td>${data.phone}</td>
        <td>${data.governorate || ''}</td>
        <td>${data.product}</td>
        <td>${data.quantity}</td>
        <td>${data.address}</td>
        <td>${new Date(data.createdAt?.seconds * 1000).toLocaleString()}</td>
        <td>${data.status || 'قيد المعالجة'}</td>
      `;
      document.getElementById("ordersTableBody").appendChild(row);
    }

    db.collection("orders").orderBy("createdAt", "desc").onSnapshot(snapshot => {
      const tableBody = document.getElementById("ordersTableBody");
      tableBody.innerHTML = "";
      snapshot.forEach(doc => renderOrder(doc));
    });

    // البحث
    document.getElementById("searchInput").addEventListener("input", function () {
      const searchValue = this.value.toLowerCase();
      const rows = document.querySelectorAll("#ordersTableBody tr");
      rows.forEach(row => {
        const text = row.innerText.toLowerCase();
        row.style.display = text.includes(searchValue) ? "" : "none";
      });
    });

    // استخراج إلى Excel
    function exportToExcel() {
      const table = document.querySelector("table");
      const workbook = XLSX.utils.table_to_book(table, { sheet: "طلبات العملاء" });
      XLSX.writeFile(workbook, "طلبات_العملاء.xlsx");
    }
  </script>
</body>
</html>
