<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>لوحة التحكم</title>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore-compat.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 p-4 font-sans">

  <div class="max-w-5xl mx-auto bg-white p-6 rounded shadow">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold">لوحة التحكم</h1>
      <button onclick="logout()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">تسجيل الخروج</button>
    </div>

    <div id="orders" class="space-y-4">
      <!-- الطلبات تظهر هنا -->
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCxZKjnVEVjVBbgwAOUUbEg9D4KbEJqUG4",
      authDomain: "gogo-580c9.firebaseapp.com",
      projectId: "gogo-580c9",
      storageBucket: "gogo-580c9.appspot.com",
      messagingSenderId: "1017270070832",
      appId: "1:1017270070832:web:802137b9719a1c525747f5"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // التحقق من تسجيل الدخول
    auth.onAuthStateChanged((user) => {
      if (!user) {
        window.location.href = "https://almurtakb.github.io/GOGO/login.html";
      } else {
        loadOrders();
      }
    });

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "https://almurtakb.github.io/GOGO/login.html";
      });
    }

    function loadOrders() {
      db.collection("orders").orderBy("timestamp", "desc").onSnapshot((snapshot) => {
        const container = document.getElementById("orders");
        container.innerHTML = "";

        if (snapshot.empty) {
          container.innerHTML = "<p class='text-center text-gray-500'>لا توجد طلبات حتى الآن.</p>";
          return;
        }

        snapshot.forEach((doc) => {
          const order = doc.data();
          const statusColor = getStatusColor(order.status);

          const card = `
            <div class="p-4 border rounded shadow-sm bg-gray-50">
              <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-2">
                <h2 class="text-lg font-semibold">${order.name || "بدون اسم"} - ${order.phone || ""}</h2>
                <span class="text-sm px-2 py-1 rounded ${statusColor}">${order.status || "قيد المراجعة"}</span>
              </div>
              <p><strong>المنتج:</strong> ${order.product || "غير محدد"}</p>
              <p><strong>الموقع:</strong> ${order.address || "غير مذكور"}</p>
              <p><strong>تاريخ الطلب:</strong> ${order.timestamp ? new Date(order.timestamp.seconds * 1000).toLocaleString() : "غير متوفر"}</p>
            </div>
          `;
          container.innerHTML += card;
        });
      });
    }

    function getStatusColor(status) {
      switch ((status || "").toLowerCase()) {
        case "تم التسليم":
          return "bg-green-100 text-green-700";
        case "ملغي":
          return "bg-red-100 text-red-700";
        case "قيد المراجعة":
        default:
          return "bg-yellow-100 text-yellow-700";
      }
    }
  </script>
</body>
</html>
