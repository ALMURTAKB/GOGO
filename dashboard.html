<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>لوحة تحكم الطلبات</title>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore-compat.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-50 font-sans text-gray-800">

  <!-- رأس الصفحة -->
  <header class="flex items-center justify-between bg-blue-600 text-white p-4 shadow">
    <div class="flex items-center gap-4">
      <img src="logo.png" alt="Logo" class="h-10 w-10 rounded-full border border-white shadow"/>
      <h1 class="text-xl font-bold">لوحة تحكم الطلبات</h1>
    </div>
    <button onclick="logout()" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">تسجيل الخروج</button>
  </header>

  <!-- محتوى الصفحة -->
  <div class="p-6">
    <!-- الفلتر -->
    <div class="mb-6">
      <label for="statusFilter" class="block mb-2 text-sm font-semibold text-gray-700">فلترة حسب الحالة:</label>
      <select id="statusFilter" class="w-48 p-2 border border-gray-300 rounded focus:ring focus:ring-blue-300">
        <option value="all">الكل</option>
        <option value="قيد المعالجة">قيد المعالجة</option>
        <option value="تم التنفيذ">تم التنفيذ</option>
      </select>
    </div>

    <!-- الطلبات -->
    <div id="ordersContainer" class="grid gap-4 sm:grid-cols-2 lg:grid-cols-3"></div>
  </div>

  <!-- تذييل -->
  <footer class="bg-gray-200 text-center text-sm py-4 mt-8">
    تمت برمجته من قبل <strong>المرتقب</strong> باستخدام الذكاء الاصطناعي.
  </footer>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCxZKjnVEVjVBbgwAOUUbEg9D4KbEJqUG4",
      authDomain: "gogo-580c9.firebaseapp.com",
      projectId: "gogo-580c9",
      storageBucket: "gogo-580c9.appspot.com",
      messagingSenderId: "1017270070832",
      appId: "1:1017270070832:web:802137b9719a1c525747f5",
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    auth.onAuthStateChanged((user) => {
      if (!user) {
        window.location.href = "index.html";
      }
    });

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "index.html";
      });
    }

    const ordersContainer = document.getElementById("ordersContainer");
    const statusFilter = document.getElementById("statusFilter");

    statusFilter.addEventListener("change", loadOrders);

    function loadOrders() {
      ordersContainer.innerHTML = "";
      const selectedStatus = statusFilter.value;

      db.collection("orders")
        .orderBy("timestamp", "desc")
        .get()
        .then((querySnapshot) => {
          querySnapshot.forEach((doc) => {
            const order = doc.data();
            if (selectedStatus !== "all" && order.status !== selectedStatus) return;

            const card = document.createElement("div");
            card.className = "bg-white border border-gray-300 rounded-lg shadow-md p-4";

            card.innerHTML = `
              <h2 class="text-lg font-bold mb-2">${order.productName || "اسم المنتج غير متوفر"}</h2>
              <p><strong>الاسم:</strong> ${order.name || "-"}</p>
              <p><strong>الهاتف 1:</strong> ${order.phone1 || "-"}</p>
              <p><strong>الهاتف 2:</strong> ${order.phone2 || "-"}</p>
              <p><strong>المحافظة:</strong> ${order.city || "-"}</p>
              <p><strong>العنوان:</strong> ${order.address || "-"}</p>
              <p><strong>الحالة:</strong> ${order.status || "قيد المعالجة"}</p>
              <button class="mt-3 bg-green-500 text-white px-3 py-1 rounded hover:bg-green-600 transition" onclick="updateStatus('${doc.id}')">تحديد كـ تم التنفيذ</button>
            `;
            ordersContainer.appendChild(card);
          });
        });
    }

    function updateStatus(orderId) {
      db.collection("orders").doc(orderId).update({
        status: "تم التنفيذ"
      }).then(loadOrders);
    }

    window.onload = loadOrders;
  </script>
</body>
</html>
