<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>لوحة تحكم الطلبات</title>
  <style>
    body { font-family: sans-serif; margin: 20px; direction: rtl; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: right; }
    th { background-color: #f2f2f2; }
    select { padding: 5px; border-radius: 5px; }
  </style>
</head>
<body>
  <h2>لوحة تحكم الطلبات</h2>
  <table id="ordersTable">
    <thead>
      <tr>
        <th>الاسم</th>
        <th>المحافظة</th>
        <th>العنوان</th>
        <th>الهاتف</th>
        <th>المنتج</th>
        <th>تاريخ الطلب</th>
        <th>الحالة</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // إعدادات Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCxZKjnVEVjVBbgwAOUUbEg9D4KbEJqUG4",
      authDomain: "gogo-580c9.firebaseapp.com",
      projectId: "gogo-580c9",
      storageBucket: "gogo-580c9.appspot.com",
      messagingSenderId: "1017270070832",
      appId: "1:1017270070832:web:802137b9719a1c525747f5",
      measurementId: "G-YRNMSSYD1W"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // تحميل الطلبات وعرضها
    const loadOrders = async () => {
      const tableBody = document.querySelector("#ordersTable tbody");
      tableBody.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "orders"));
      querySnapshot.forEach(docSnap => {
        const data = docSnap.data();
        const id = docSnap.id;
        const createdAtFormatted = data.createdAt?.toDate ? data.createdAt.toDate().toLocaleString() : '';

        const row = `
          <tr>
            <td>${data.name || ''}</td>
            <td>${data.governorate || ''}</td>
            <td>${data.address1 || ''} ${data.address2 || ''}</td>
            <td>${data.phone1 || ''} ${data.phone2 || ''}</td>
            <td>${data.productName || ''}</td>
            <td>${createdAtFormatted}</td>
            <td>
              <select onchange="updateStatus('${id}', this.value)">
                <option value="قيد المعالجة" ${data.status === 'قيد المعالجة' ? 'selected' : ''}>قيد المعالجة</option>
                <option value="مكتمل" ${data.status === 'مكتمل' ? 'selected' : ''}>مكتمل</option>
                <option value="ملغي" ${data.status === 'ملغي' ? 'selected' : ''}>ملغي</option>
              </select>
            </td>
          </tr>
        `;
        tableBody.innerHTML += row;
      });
    };

    // دالة تحديث حالة الطلب
    window.updateStatus = async (orderId, newStatus) => {
      try {
        const orderRef = doc(db, "orders", orderId);
        await updateDoc(orderRef, { status: newStatus });
        alert("تم تحديث حالة الطلب بنجاح!");
      } catch (error) {
        alert("حدث خطأ أثناء التحديث، حاول مرة أخرى.");
        console.error(error);
      }
    };

    // تحميل الطلبات عند فتح الصفحة
    loadOrders();
  </script>
</body>
</html>
