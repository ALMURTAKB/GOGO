<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>طلب المنتج</title>
</head>
<body>
  <h2>طلب شراء سيارة</h2>

  <form id="orderForm">
    <input type="text" name="name" placeholder="الاسم الكامل" required />
    <input type="text" name="governorate" placeholder="المحافظة" required />
    <input type="text" name="address1" placeholder="العنوان الأول" required />
    <input type="text" name="address2" placeholder="العنوان الثاني" />
    <input type="text" name="landmark" placeholder="علامة قريبة" />
    <input type="tel" name="phone1" placeholder="رقم الهاتف الأساسي" required />
    <input type="tel" name="phone2" placeholder="رقم هاتف إضافي" />
    <button type="submit">إرسال الطلب</button>
  </form>

  <p id="status"></p>

  <!-- Firebase App -->
  <script type="module">
    // Firebase SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCxZKjnVEVjVBbgwAOUUbEg9D4KbEJqUG4",
      authDomain: "gogo-580c9.firebaseapp.com",
      projectId: "gogo-580c9",
      storageBucket: "gogo-580c9.appspot.com",
      messagingSenderId: "1017270070832",
      appId: "1:1017270070832:web:802137b9719a1c525747f5",
      measurementId: "G-YRNMSSYD1W"
    };

    // Initialize Firebase and Firestore
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Form submission
    const form = document.getElementById("orderForm");
    const status = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        name: form.name.value.trim(),
        governorate: form.governorate.value.trim(),
        address1: form.address1.value.trim(),
        address2: form.address2.value.trim(),
        landmark: form.landmark.value.trim(),
        phone1: form.phone1.value.trim(),
        phone2: form.phone2.value.trim(),
        productName: "سيارة نوع كيا موديل 2017",
        createdAt: new Date()
      };

      try {
        await addDoc(collection(db, "orders"), data);
        status.textContent = "✅ تم إرسال الطلب بنجاح!";
        form.reset();
      } catch (error) {
        console.error("Error adding document: ", error);
        status.textContent = "❌ حدث خطأ أثناء الإرسال، حاول مجددًا.";
      }
    });
  </script>
</body>
</html>
