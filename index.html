<body>
  <!-- نفس المحتوى كما هو -->

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, getDoc, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCxZKjnVEVjVBbgwAOUUbEg9D4KbEJqUG4",
      authDomain: "gogo-580c9.firebaseapp.com",
      projectId: "gogo-580c9",
      storageBucket: "gogo-580c9.appspot.com",
      messagingSenderId: "1017270070832",
      appId: "1:1017270070832:web:802137b9719a1c525747f5",
      measurementId: "G-YRNMSSYD1W"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadProduct() {
      try {
        const productRef = doc(db, "products", "settings");
        const productSnap = await getDoc(productRef);

        if (productSnap.exists()) {
          const product = productSnap.data();
          document.getElementById('productNameTitle').textContent = product.name || "اسم المنتج غير متوفر";
          document.getElementById('mainImage').src = product.image || "";
          document.getElementById('discountPrice').textContent = product.discountPrice || "";
          document.getElementById('originalPrice').textContent = product.originalPrice || "";
        } else {
          document.getElementById('productNameTitle').textContent = "المنتج غير موجود";
          console.warn("المستند settings غير موجود في products");
        }
      } catch (error) {
        console.error("خطأ في جلب بيانات المنتج:", error);
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      loadProduct();
    });

    // نفس كود إرسال الطلب...
    document.getElementById('orderForm').addEventListener('submit', async (event) => {
      event.preventDefault();

      const form = event.target;
      const productName = document.getElementById('productNameTitle').textContent.trim();

      const data = {
        name: form.name.value.trim(),
        governorate: form.governorate.value,
        address1: form.address1.value.trim(),
        address2: form.address2 ? form.address2.value.trim() : "",
        landmark: form.landmark.value.trim(),
        phone1: form.phone1.value.trim(),
        phone2: form.phone2.value.trim(),
        productName: productName,
        createdAt: new Date()
      };

      try {
        await addDoc(collection(db, "orders"), data);
        document.getElementById('confirmationMessage').style.display = 'block';
        window.scrollTo({ top: 0, behavior: 'smooth' });
        form.reset();
      } catch (error) {
        alert("❌ حدث خطأ أثناء إرسال الطلب، حاول مرة أخرى.");
        console.error("Firestore error:", error);
      }
    });
  </script>
</body>
