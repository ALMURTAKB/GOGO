<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>طلب المنتج</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #d7e1ec);
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 25px 15px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    header h1 {
      margin: 0;
      font-size: 26px;
      letter-spacing: 1px;
    }
    header p {
      margin-top: 8px;
      font-size: 15px;
      color: #e0f7e9;
    }
    .container {
      max-width: 500px;
      margin: 30px auto;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      padding: 25px 20px;
    }
    img.main-img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }
    img.main-img:hover {
      transform: scale(1.03);
    }
    .image-gallery {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 15px 0 25px 0;
      flex-wrap: wrap;
    }
    .image-gallery img {
      width: 140px;
      border-radius: 10px;
      border: 1px solid #ccc;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .image-gallery img:hover {
      transform: scale(1.1);
      border-color: #4caf50;
    }
    h2 {
      font-size: 24px;
      margin: 10px 0;
      color: #333;
      text-align: center;
    }
    .price {
      font-size: 20px;
      color: #e91e63;
      margin-bottom: 5px;
      font-weight: bold;
      text-align: center;
      text-decoration: line-through;
    }
    .discount-price {
      font-size: 22px;
      color: #4CAF50;
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
    }
    .car-specs {
      list-style: none;
      padding: 15px;
      margin: 0 0 25px 0;
      font-size: 16px;
      color: #444;
      background: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }
    .car-specs li {
      margin-bottom: 8px;
    }
    form {
      text-align: right;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
      color: #444;
      font-size: 14px;
    }
    input,
    textarea,
    select {
      width: 100%;
      padding: 11px 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-top: 6px;
      font-size: 15px;
      background-color: #f9f9f9;
      box-sizing: border-box;
      box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
      transition: 0.3s;
    }
    input:focus,
    textarea:focus,
    select:focus {
      border-color: #4caf50;
      background-color: #fff;
      outline: none;
      box-shadow: 0 0 6px rgba(76, 175, 80, 0.3);
    }
    button {
      margin-top: 22px;
      width: 100%;
      padding: 14px;
      background-color: #4caf50;
      color: white;
      font-size: 17px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #43a047;
    }
    .confirmation {
      display: none;
      background-color: #dff0d8;
      color: #3c763d;
      padding: 12px;
      border-radius: 10px;
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(0, 128, 0, 0.1);
    }
  </style>
</head>
<body>
  <header>
    <h1>مرحبا بك في GOGO!</h1>
    <p>منتجات أصلية – توصيل سريع – خدمة موثوقة</p>
  </header>

  <div class="container">
    <img
      src=""
      alt="صورة المنتج"
      class="main-img"
      id="mainImage"
    />
    <div class="image-gallery" id="imageGallery">
      <!-- صور جانبية تظهر هنا -->
    </div>

    <h2 id="productNameTitle">جارٍ تحميل المنتج...</h2>

    <ul class="car-specs" id="carSpecs">
      <!-- مواصفات تظهر هنا -->
    </ul>

    <div class="discount-price" id="discountPrice"></div>
    <div class="price" id="price"></div>

    <form id="orderForm">
      <label for="name">الاسم الكامل</label>
      <input type="text" id="name" name="name" required />

      <label for="governorate">المحافظة</label>
      <select id="governorate" name="governorate" required>
        <option value="">اختر المحافظة</option>
        <option value="بغداد">بغداد</option>
        <option value="البصرة">البصرة</option>
        <option value="نينوى">نينوى</option>
        <option value="كربلاء">كربلاء</option>
        <option value="النجف">النجف</option>
        <option value="ذي قار">ذي قار</option>
        <option value="بابل">بابل</option>
        <option value="الأنبار">الأنبار</option>
        <option value="كركوك">كركوك</option>
        <option value="أربيل">أربيل</option>
        <option value="السليمانية">السليمانية</option>
        <option value="ديالى">ديالى</option>
        <option value="واسط">واسط</option>
        <option value="القادسية">القادسية</option>
        <option value="ميسان">ميسان</option>
        <option value="المثنى">المثنى</option>
        <option value="صلاح الدين">صلاح الدين</option>
        <option value="دهوك">دهوك</option>
      </select>

      <label for="address1">العنوان الأول</label>
      <input type="text" id="address1" name="address1" required />

      <label for="landmark">أقرب نقطة دالة</label>
      <input type="text" id="landmark" name="landmark" required />

      <label for="phone1">رقم الهاتف الأساسي</label>
      <input type="tel" id="phone1" name="phone1" required />

      <label for="phone2">رقم الهاتف الثانوي (اختياري)</label>
      <input type="tel" id="phone2" name="phone2" />

      <button type="submit">إرسال الطلب</button>
    </form>

    <div id="confirmationMessage" class="confirmation">
      ✅ تم استلام طلبك بنجاح! سنقوم بالتواصل معك قريبًا.
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCxZKjnVEVjVBbgwAOUUbEg9D4KbEJqUG4",
      authDomain: "gogo-580c9.firebaseapp.com",
      projectId: "gogo-580c9",
      storageBucket: "gogo-580c9.firebasestorage.app",
      messagingSenderId: "1017270070832",
      appId: "1:1017270070832:web:802137b9719a1c525747f5",
      measurementId: "G-YRNMSSYD1W"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    function changeMainImage(src) {
      document.getElementById('mainImage').src = src;
    }

    async function loadProduct() {
      const productRef = doc(db, "products", "product1"); // غير "product1" حسب معرف المنتج في Firestore
      const productSnap = await getDoc(productRef);

      if (productSnap.exists()) {
        const product = productSnap.data();

        // تحديث الاسم والصورة الرئيسية
        document.getElementById('productNameTitle').textContent = product.name;
        document.getElementById('mainImage').src = product.mainImage;

        // تحديث الصور الجانبية (مع حدث تغيير الصورة الرئيسية)
        const gallery = product.gallery || [];
        const galleryContainer = document.getElementById('imageGallery');
        galleryContainer.innerHTML = "";
        gallery.forEach(src => {
          const img = document.createElement('img');
          img.src = src;
          img.alt = "صورة جانبية";
          img.onclick = () => changeMainImage(src);
          galleryContainer.appendChild(img);
        });

        // تحديث السعر والخصم
        document.getElementById('price').textContent = product.price ? `السعر الأصلي: ${product.price.toLocaleString()} دينار عراقي` : "";
        document.getElementById('discountPrice').textContent = product.discountPrice ? `بعد الخصم: ${product.discountPrice.toLocaleString()} دينار عراقي فقط!` : "";

        // تحديث المواصفات (لو موجودة)
        const specs = product.specs || [];
        const specsList = document.getElementById('carSpecs');
        specsList.innerHTML = "";
        specs.forEach(spec => {
          const li = document.createElement('li');
          li.innerHTML = `<strong>${spec.label}:</strong> ${spec.value}`;
          specsList.appendChild(li);
        });
      } else {
        document.getElementById('productNameTitle').textContent = "المنتج غير موجود";
        console.warn("المنتج غير موجود في Firestore");
      }
    }

    loadProduct();

    document.getElementById('orderForm').addEventListener('submit', async function (event) {
      event.preventDefault();

      const form = this;
      const productName = document.getElementById('productNameTitle').textContent.trim();

      const data = {
        name: form.name.value.trim(),
        governorate: form.governorate.value,
        address1: form.address1.value.trim(),
        address2: form.address2 ? form.address2.value.trim() : "",
        landmark: form.landmark.value.trim(),
        phone1: form.phone1.value.trim(),
        phone2: form.phone2.value.trim(),
        productName: productName,
        createdAt: new Date()
      };

      try {
        await addDoc(collection(db, "orders"), data);
        document.getElementById('confirmationMessage').style.display = 'block';
        window.scrollTo({ top: 0, behavior: 'smooth' });
        form.reset();
      } catch (error) {
        alert("❌ حدث خطأ أثناء إرسال الطلب، حاول مرة أخرى.");
        console.error("Firestore error:", error);
      }
    });
  </script>
</body>
</html>
