<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تسجيل الدخول - لوحة التحكم</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Tahoma, sans-serif; background: #f0f0f0; padding: 50px; }
    .login-container { max-width: 400px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
    input, button { width: 100%; margin: 10px 0; padding: 10px; font-size: 16px; }
    button { background-color: #4caf50; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #43a047; }
    .error { color: red; }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>تسجيل الدخول</h2>
    <input type="email" id="email" placeholder="البريد الإلكتروني" required />
    <input type="password" id="password" placeholder="كلمة المرور" required />
    <button id="loginBtn">دخول</button>
    <div id="errorMsg" class="error"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCxZKjnVEVjVBbgwAOUUbEg9D4KbEJqUG4",
      authDomain: "gogo-580c9.firebaseapp.com",
      projectId: "gogo-580c9",
      storageBucket: "gogo-580c9.appspot.com",
      messagingSenderId: "1017270070832",
      appId: "1:1017270070832:web:802137b9719a1c525747f5",
      measurementId: "G-YRNMSSYD1W"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // تحقق اذا المستخدم مسجل دخول مسبقاً وحوّله للوحة التحكم
    onAuthStateChanged(auth, user => {
      if (user) {
        window.location.href = "dashboard.html";
      }
    });

    document.getElementById('loginBtn').addEventListener('click', () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          // تم تسجيل الدخول بنجاح، توجه إلى لوحة التحكم
          window.location.href = "dashboard.html";
        })
        .catch(error => {
          document.getElementById('errorMsg').textContent = "خطأ في تسجيل الدخول: " + error.message;
        });
    });
  </script>
</body>
</html>
